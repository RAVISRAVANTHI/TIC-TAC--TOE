<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Tic Tac Toe</title>
   
</head>
<body>
    <h1>5x5 Tic Tac Toe</h1>

    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>

    <div class="container">
        <div class="game">
            <!-- 5x5 Grid of Buttons -->
            <script>
                for (let i = 0; i < 30; i++) {
                    document.write('<button class="box"></button>');
                }
            </script>
        </div>
    </div>

    <button id="reset">Reset Game</button>

</body>
</html>
